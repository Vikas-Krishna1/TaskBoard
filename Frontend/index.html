<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskBoard — Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="dashboard-body">
    <!-- ===== Top Bar ===== -->
    <header class="topbar">
      <div class="brand">
        <h1>🗒️ TaskBoard</h1>
        <p class="subtitle">Plan, track, and reflect.</p>
      </div>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </header>

    <!-- ===== Main Dashboard Layout ===== -->
    <main class="dashboard-grid">
      <!-- Tasks Sidebar -->
      <aside class="sidebar">
        <h2>Tasks</h2>
        <div id="task-list" class="task-list"></div>
        <button id="add-task-btn" class="primary-btn full-width">+ Add Task</button>
      </aside>

      <!-- Calendar Section -->
      <section class="calendar-section">
        <h2>Calendar</h2>
        <div id="calendar" class="calendar-grid"></div>
      </section>

      <!-- Agenda Section -->
      <aside class="agenda-section">
        <h2>Agenda (Day)</h2>
        <div id="agenda-list" class="agenda-list"></div>
      </aside>
    </main>

    <!-- ===== Notes Section ===== -->
    <section class="notes-section">
      <h2>Notes</h2>
      <textarea
        id="notes-area"
        placeholder="Write your daily notes here..."
      ></textarea>
    </section>

    <!-- ===== Task Modal ===== -->
    <div id="task-modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modal-title">Add/Edit Task</h3>
        <input id="task-title-input" placeholder="Task title" required />
        <textarea id="task-desc-input" placeholder="Details..."></textarea>
        <input id="task-date-input" type="date" />
        <input id="task-time-input" type="time" />
        <input
          id="task-duration-input"
          type="number"
          placeholder="Duration (mins)"
        />
        <div class="modal-actions">
          <button id="save-task-btn" class="primary-btn">Save</button>
          <button id="delete-task-btn" class="danger-btn">Delete</button>
          <button id="close-modal-btn" class="ghost-btn">Close</button>
        </div>
      </div>
    </div>

    <!-- ===== Footer ===== -->
    <footer class="footer">
      <small>© 2025 TaskBoard | Matte Dark Edition</small>
    </footer>

    <!-- ===== Script ===== -->
    <script src="dashboard.js"></script>
  </body>
</html>
