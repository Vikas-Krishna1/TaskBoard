<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskBoard — Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="dashboard-body">
    <header class="topbar">
      <div class="brand">
        <h1>🗒️ TaskBoard</h1>
        <p class="subtitle">Plan, track, and reflect</p>
      </div>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </header>

    <main class="dashboard-grid">
      <!-- Left: Task List -->
      <aside class="sidebar">
        <h2>Tasks</h2>
        <div id="task-list" class="task-list"></div>
        <button id="add-task-btn" class="primary-btn gold-accent full-width">+ Add Task</button>
      </aside>

      <!-- Middle: Calendar -->
      <section class="calendar-section">
        <div class="calendar-header">
          <button id="prev-month" class="ghost-btn">‹</button>
          <h2 id="calendar-title">October 2025</h2>
          <button id="next-month" class="ghost-btn">›</button>
        </div>
        <div class="calendar-controls">
          <button id="today-btn" class="small-btn gold-accent">Today</button>
          <button id="week-btn" class="small-btn">Week View</button>
        </div>
        <div id="calendar" class="calendar-grid"></div>
      </section>

      <!-- Right: Agenda -->
      <aside class="agenda-section">
        <h2>Agenda (Week)</h2>
        <div id="agenda-list" class="agenda-list"></div>
      </aside>
    </main>

    <!-- Notes -->
    <section class="notes-section">
      <h2>Notes</h2>
      <textarea id="notes-area" placeholder="Write your daily notes here..."></textarea>
      <button id="save-notes-btn" class="primary-btn gold-accent">Save Notes</button>
    </section>

    <!-- Task Modal -->
    <div id="task-modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modal-title">Add/Edit Task</h3>
        <input id="task-title-input" placeholder="Task title" required />
        <textarea id="task-desc-input" placeholder="Details..."></textarea>
        <input id="task-date-input" type="date" />
        <div class="modal-actions">
          <button id="save-task-btn" class="primary-btn gold-accent">Save</button>
          <button id="delete-task-btn" class="danger-btn">Delete</button>
          <button id="close-modal-btn" class="ghost-btn">Close</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <small>© 2025 TaskBoard | Matte Gold Edition</small>
    </footer>

    <script type="module" src="dashboard.js"></script>
  </body>
</html>
