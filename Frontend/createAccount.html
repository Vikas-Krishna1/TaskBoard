<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskBoard — Create Account</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <h1>🗒️ TaskBoard</h1>
      <p class="subtitle">Create your account</p>

      <form id="create-form" class="auth-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="primary-btn gold-accent full-width">Sign Up</button>
      </form>

      <p class="switch-text">
        Already have an account?
        <a href="#" id="go-to-login" class="gold-link">Login</a>
      </p>
    </div>

    <script type="module" src="createAccount.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
